<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head"><title></title></head>
<body>
<div th:replace="partials/partials :: top_banner"></div>
<div th:replace="partials/partials :: standard_nav"></div>
<div class="container">
    <div class="row">
        <h1 class="mx-auto my-4">You guessed: <span th:text="${userGuess}"></span></h1>
    </div>
    <div class="row">
        <h1 class="mx-auto my-3">The random number was: <span th:text="${randomSelection}"></span></h1>
    </div>
    <div class="row">
        <div class="alert alert-success mx-auto my-4" th:if="${userGuess == randomSelection}">
            <h1>Congratulations!</h1>
        </div>
    </div>
    <div class="row">
        <div class="alert alert-danger mx-auto my-4" th:unless="${userGuess == randomSelection}">
            <h1>Try again!</h1>
        </div>
    </div>
    <div class="row">
        <a th:href="@{'/roll_dice'}" style="color: black" class="mx-auto my-4">
        <button type="button" class="btn btn-primary" data-target="/roll_dice" id="play_again">
            <i class="fas fa-undo mr-2" style="color: white"></i>
            Guess Again
        </button>
        </a>
<!--        <a href="/roll_dice" class="mx-auto"><h2>Play again</h2></a>-->
    </div>
</div>
<div th:replace="partials/partials :: footer_nav"></div>
<div th:replace="partials/partials :: footer"></div>
</body>
</html>
