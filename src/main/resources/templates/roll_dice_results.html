<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head"><title></title></head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>

<h1>You guessed: <span th:text="${userGuess}"></span></h1>
<h1>The random number was: <span th:text="${randomSelection}"></span></h1>

<div class="alert alert-success" th:if="${userGuess == randomSelection}">
    <h1>Congratulations!</h1>
</div>
<div class="alert alert-danger" th:unless="${userGuess == randomSelection}">
    <h1>Try again!</h1>
</div>

<a href="/roll_dice"><h2>Play again</h2></a>

<nav th:replace="partials/partials :: footer"></nav>
</body>
</html>
