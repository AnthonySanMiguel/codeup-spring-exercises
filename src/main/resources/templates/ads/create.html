<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create an Ad</title>
    <div th:replace="partials/partials :: head"></div>
</head>
<body>
<div th:replace="partials/partials :: top_banner"></div>
<div th:replace="partials/partials :: standard_nav"></div>

<div class="container">
    <h2>Create New Ad</h2>

    <form th:action="@{/ads/create}" th:method="post" th:object="${ad}">
        <input type="hidden" th:field="*{id}"/>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" class="field" th:value="title"/>
        <br><br>
        <label for="description">Description: </label><br>
        <textarea name="description" id="description" class="field" th:text="description" rows="4" cols="50"></textarea><br>
        <button>Create Ad</button>
    </form>

</div>

<div th:replace="partials/partials :: footer_nav"></div>
<div th:replace="partials/partials :: footer"></div>
</body>
</html>
