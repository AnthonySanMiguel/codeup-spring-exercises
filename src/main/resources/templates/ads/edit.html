<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create an Ad</title>
    <div th:replace="partials/partials :: head"></div>
</head>
<body>
<div th:replace="partials/partials :: top_banner"></div>
<div th:replace="partials/partials :: standard_nav"></div>
<div class="container">
    <div class="row">
        <h2 class="mx-auto my-4">Edit Ad</h2>
    </div>
    <div class="row">
        <form th:action="@{'/ads/'+${ad.id}+'/edit'}" method="post" class="mx-auto">
            <div class="row">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="field" th:value="${ad.title}"
                       style="width: 89%; margin-left: 2%;"/>
            </div>
            <br>
            <div class="row mt-3">
                <label for="description">Body:</label>
                <textarea name="description" id="description" class="field" rows="6" cols="45"
                          th:text="${ad.description}" style="margin-left: 4px;"></textarea>
            </div>
            <div class="row">
                <div class="mx-auto mt-4">
                    <a th:href="@{'/ads'}" style="color: black" class="mx-auto">
                        <button type="button" class="btn btn-danger mr-5" data-target="/ads" id="cancel_ad_edit">
                            <i class="fas fa-ban mr-2" style="color: white"></i>
                            Cancel
                        </button>
                    </a>
                    <button type="submit" class="btn btn-success" data-target="/ads" id="confirm_ad_edit">
                        <i class="fas fa-check mr-2" style="color: white"></i>
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="partials/partials :: footer_nav"></div>
<div th:replace="partials/partials :: footer"></div>
</body>
</html>
