<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit an Ad</title>
    <div th:replace="partials/partials :: head"></div>
</head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>

<div class="container">
    <h2>Edit Ad</h2>

    <form th:action="@{'/ads/'+${ad.id}+'/edit'}" method="post">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" class="field" th:value="${ad.title}"/>
        <br><br>
        <label for="description">Description:</label><br>
        <textarea name="description" id="description" class="field" rows="4" cols="50" th:text="${ad.description}"></textarea><br>
        <button>Save Changes</button>
    </form>
</div>

<div th:replace="partials/partials :: footer"></div>
</body>
</html>
