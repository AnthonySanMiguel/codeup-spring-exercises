<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit a Post</title>
    <div th:replace="partials/partials :: head"></div>
</head>
<body>
<div th:replace="partials/partials :: top_banner"></div>
<div th:replace="partials/partials :: standard_nav"></div>

<div class="container">
    <h2>Edit Post</h2>

    <form th:action="@{'/posts/'+${post.id}+'/edit'}" method="post">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" class="field" th:value="${post.title}"/>
        <br><br>
        <label for="body">Body:</label><br>
        <textarea name="body" id="body" class="field" rows="4" cols="50" th:text="${post.body}"></textarea><br>
        <button>Save Changes</button>
    </form>
</div>

<div th:replace="partials/partials :: footer_nav"></div>
<div th:replace="partials/partials :: footer"></div>
</body>
</html>
