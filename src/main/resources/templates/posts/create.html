
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create a Post</title>
        <div th:replace="partials/partials :: head"></div>
    </head>
    <body>
    <div th:replace="partials/partials :: top_banner"></div>
    <div th:replace="partials/partials :: standard_nav"></div>
    <div class="container">
        <div class="row">
            <h2 class="mx-auto my-4">Create New Post</h2>
        </div>
        <div class="row">
            <form th:action="@{/posts/create}" th:method="post" class="mx-auto">
                <input type="hidden" th:field="*{post.id}"/>
                <div class="row">
                    <label for="title">Title:</label>
                    <input name="title" id="title" class="field" placeholder="Enter title" th:value="title" style="width: 89%; margin-left: 2%;"/>
                </div>
                <br>
                <div class="row">
                    <label for="body">Body:</label>
                    <textarea name="body" id="body" class="field" th:text="body" style="margin-left: 4px;" placeholder="Enter description" rows="6" cols="45"></textarea>
                    <br>
                </div>
                <div class="row">
                    <div class="my-4 mx-auto">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus mr-2" style="color: white"></i>
                            Create Post
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <a th:href="@{'/posts'}" style="color: black" class="mx-auto">
                <button type="button" class="btn btn-danger" data-target="/ads" id="return_posts_main">
                    <i class="fas fa-undo mr-2" style="color: white"></i>
                    Back to All Posts
                </button>
            </a>
        </div>
    </div>
    <div th:replace="partials/partials :: footer_nav"></div>
    <div th:replace="partials/partials :: footer"></div>
    </body>
    </html>
