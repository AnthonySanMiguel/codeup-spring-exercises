<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a Post</title>
    <div th:replace="partials/partials :: head"></div>
</head>
<body>
<div th:replace="partials/partials :: top_banner"></div>
<div th:replace="partials/partials :: standard_nav"></div>

<div class="container">
    <h2>Create New Post</h2>

    <form th:action="@{/posts/create}" method="post">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" class="field" th:value="title"/>
        <br><br>
        <label for="body">Body: </label><br>
        <textarea name="body" id="body" class="field" th:text="body" rows="4" cols="50"></textarea><br>
        <button>Create Post</button>
    </form>

</div>

<div th:replace="partials/partials :: footer_nav"></div>
<div th:replace="partials/partials :: footer"></div>
</body>
</html>
