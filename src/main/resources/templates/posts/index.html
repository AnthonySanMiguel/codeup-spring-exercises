<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head"><title></title></head>
<body>
<div th:replace="partials/partials :: top_banner"></div>
<div th:replace="partials/partials :: standard_nav"></div>
<div class="container">
    <div class="row">
        <h2 class="mx-auto my-4">Recent Blog Posts</h2>
    </div>
    <ul style="list-style: none">
        <div th:each="post : ${posts}">
            <li><a th:href="@{'/posts/'+${post.id}}"><h3 style="font-weight: bold" th:text="${post.title}"></h3></a>
                <p style="padding-left: 2rem;" th:text="${post.getBody()}"></p></tr>
                <div class="row float-right pr-5">
                    <span>Author:<a th:text="${post.user.email}" class="pl-2"></a></span>
                </div>
                <br>
            </li>
        </div>
    </ul>
</div>
<div class="row">
    <a th:href="@{'/posts/create'}" style="color: black" class="mx-auto">
        <button type="button" class="btn btn-primary" data-target="/posts/create" id="create_post">
            <i class="fas fa-pencil-alt mr-2" style="color: white"></i>
            Create New Post
        </button>
    </a>
</div>
<div th:replace="partials/partials :: footer_nav"></div>
<div th:replace="partials/partials :: footer"></div>
</body>
</html>
