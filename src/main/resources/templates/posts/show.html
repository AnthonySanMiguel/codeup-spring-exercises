<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head"><title></title></head>
<body>
<div th:replace="partials/partials :: top_banner"></div>
<div th:replace="partials/partials :: standard_nav"></div>

<div class="container">
    <h2>View Post</h2>
    <br>
    <span style="font-weight: bold" th:text="${post.getTitle()}"></span>
    <a th:text="${post.user.email}"></a>
    <br>
    <span style="padding-left: 2rem;" th:text="${post.getBody()}"></span>
    <a th:href="@{'/posts/'+${post.id}+'/edit'}">Edit Post</a>
    <a th:href="@{'/posts/'+${post.id}+'/delete'}">Delete Post</a>
</div>

<div th:replace="partials/partials :: footer_nav"></div>
<div th:replace="partials/partials :: footer"></div>
</body>
</html>
