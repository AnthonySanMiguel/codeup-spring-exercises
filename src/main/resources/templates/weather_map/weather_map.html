<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head"><title>Weather Map</title></head>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet'/>
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/weather_map.css}" rel="stylesheet">

<body style="background-color: lightsteelblue">
<div th:replace="partials/partials :: top_banner"></div>
<div th:replace="partials/partials :: standard_nav"></div>

<div class="container">
    <div class="row">
        <p class="mx-auto mt-4"><em><strong>Overview:</strong> A web page to search for weather conditions globally by typing in a location or dragging a marker. An AJAX call pings the DarkSky API to retrieve data over a three-day period, and the Mapbox API projects the location coordinates onto a generated map model.</em></p>
    </div>
    <h3 id="location_name" class="text-center font-italic"></h3>

    <div class="row">
        <div id="day1" class="col-4"></div>
        <div id="day2" class="col-4"></div>
        <div id="day3" class="col-4"></div>
    </div>
</div>
<br>
<div id="menu" class="font-weight-bold text-black-80"> Change Map Display Type:
    <input
            id="streets-v11"
            type="radio"
            name="rtoggle"
            value="streets"
            checked="checked"
    />
    <label>Streets</label>
    <input id="light-v10" type="radio" name="rtoggle" value="light" />
    <label>Light</label>
    <input id="dark-v10" type="radio" name="rtoggle" value="dark" />
    <label>Dark</label>
    <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
    <label>Outdoors</label>
    <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
    <label>Satellite</label>
</div>

<div id='map'></div>

<pre id="coordinates" class="coordinates"></pre>

<div th:replace="partials/partials :: footer_nav"></div>
<!--<div th:replace="partials/partials :: footer"></div>-->
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/js/jquery-2.2.4.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/weather_map.js}"></script>
<script th:src="@{/js/mapbox-geocoder-utils.js}"></script>
<script th:src="@{/js/keys.js}"></script>
</body>
</html>
