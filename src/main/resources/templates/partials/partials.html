<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/coffee_style.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5811016069.js" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
<top_banner th:fragment="top_banner">
    <div class="top_banner nav-top-margin">Personal Website</div>
</top_banner>

<standard_nav th:fragment="navbar">

    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <!--    <a class="navbar-brand" href="#">Navbar</a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- left side content -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/welcome">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/roll_dice" sec:authorize="isAuthenticated()">
                        <i class="fas fa-dice"></i>
                        Dice Game
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/coffee_project/coffee" sec:authorize="isAuthenticated()">
                        <i class="fas fa-mug-hot"></i>
                        Coffee Project
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/breakout_game/breakout_index" sec:authorize="isAuthenticated()">
                        <i class="fas fa-gamepad"></i>
                        Breakout Game
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ads" sec:authorize="isAuthenticated()">
                        <i class="fas fa-comments-dollar"></i>
                        Craigslist Clone
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ads/create" sec:authorize="isAuthenticated()">
                        <i class="fas fa-comment-dollar"></i>
                        Create Ad
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts" sec:authorize="isAuthenticated()">
                        <i class="fas fa-book"></i>
                        Blog Area
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts/create" sec:authorize="isAuthenticated()">
                        <i class="fas fa-pencil-alt"></i>
                        Create Post
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">
                        <i class="fas fa-user-plus"></i>
                        Register
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login" style="color:green">
                        <i class="fas fa-sign-in-alt" style="color:green"></i>
                        Login
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="nav-link" style="border:none; background:none; color: red;">
                            <i class="fas fa-sign-out-alt" style="color:red"></i>
                            Log Out
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</standard_nav>

<footer_nav th:fragment="footer_nav">

    <!-- collapsing navbar elements -->
    <div class="navbar navbar-expand-lg navbar-light footer">

        <!-- left side content -->
        <ul class="navbar-nav mr-auto" id="footer-nav">
            <li class="nav-item"><a class="nav-link" href="https://www.codeup.com/" target="_blank" style="color: white;">About Us</a></li>
        </ul>
    </div>
</footer_nav>
<div th:fragment="footer" th:remove="tag">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/coffee.js}"></script>
</div>
</body>
</html>
