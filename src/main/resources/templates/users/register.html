<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head"><title></title></head>
<body>
<div th:replace="partials/partials :: top_banner"></div>
<div th:replace="partials/partials :: standard_nav"></div>

<div class="container">
    <div class="row my-4">
        <h1 class="mx-auto">Create Account</h1>
    </div>
    <div class="row mb-3">
        <form th:action="@{/register}" method="POST" th:object="${user}" class="mx-auto">
            <div class="row mb-3">
                <label for="username" class="mr-3">Username:</label>
                <input id="username" th:field="*{username}" placeholder="Enter username"/>
            </div>
            <div class="row mb-3">
                <label for="email" class="mr-5">Email:</label>
                <input id="email" th:field="*{email}" placeholder="Enter email"/>
            </div>
            <div class="row mb-3">
                <label for="password" class="mr-3">Password:</label>
                <input id="password" type="password" th:field="*{password}" placeholder="Enter password"/>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary mx-auto mt-2">
                    <i class="fas fa-user-plus mr-2" style="color: white"></i>
                    Create Account
                </button>
            </div>
        </form>
    </div>
</div>

<div th:replace="partials/partials :: footer_nav"></div>
<div th:replace="partials/partials :: footer"></div>
</body>
</html>
